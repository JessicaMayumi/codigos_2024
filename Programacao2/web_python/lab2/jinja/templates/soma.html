<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Soma</h1>
    <p>A soma dos números é: </p>
    <p style="font-size: 200px;"><b>{{total}}</b></p>
    {% if total > 100 %}
    <h2>Esse total é mesmo grande!</h2>
    {% endif %}

</body>
</html>
